{% extends 'base.html' %}

{% block title %}Add a New Client{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Add A New Client</h1>

    <form method="POST">
        <div class="form-group">
            <label>Firstname</label>
            <input class="form-control" type="text" name="firstname" placeholder="Firstname" />
        </div>
        <div class="form-group">
            <label>Lastname</label>
            <input class="form-control" type="text" name="lastname" placeholder="Lastname" />
        </div>
        <div class="form-group">
            <label>Email</label>
            <input class="form-control" type="email" name="email" placeholder="Email Address" />
        </div>
        <div class="form-group">
            <label>Address</label>
            <input class="form-control" type="text" name="address" placeholder="Street Address" />
        </div>
        <div class="form-group">
            <label>Age</label>
            <input class="form-control" type="integer" name="age" placeholder="Age" />
        </div>
        <div class="form-group">
            <label>Notes</label>
            <textarea class="form-control" name="notes"></textarea>
        </div>
        <div class="form-group">
            <label>Country</label>
            <input type="text" class="form-control" name="country" placeholder="Country" />
        </div>
        <a class="btn btn-secondary" href="{{ url_for('home_page') }}">Cancel</a>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
